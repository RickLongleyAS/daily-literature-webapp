<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Literature</h1>

        <!-- Content Section -->
        <div id="contentSection">
            <h2>Click below to read a random piece of literature!</h2>
            <div class="buttons">
                <button id="poemBtn" class="large-button">Poem</button>
                <button id="shortStoryBtn" class="large-button">Short Story</button>
                <button id="essayBtn" class="large-button">Essay</button>
            </div>

            <div class="control-buttons">
                <button id="reshuffleBtn" class="small-button">Reshuffle</button>
                <button id="clearHistoryBtn" class="small-button">Clear History</button>
            </div>

            <div class="import-export-buttons">
                <button id="exportBtn" class="small-button">Export History</button>
                <input type="file" id="importFile" style="display:none;" />
                <button id="importBtn" class="small-button">Import History</button>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
