<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);

        <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    
    <div class="container">
        <h1>Daily Literature</h1>
        <p>Click the buttons below to read a random piece of literature for today!</p>

        <!-- Larger Buttons for Main Content -->
        <div class="buttons">
            <button id="poemBtn" class="large-button">Poem</button>
            <button id="shortStoryBtn" class="large-button">Short Story</button>
            <button id="essayBtn" class="large-button">Essay</button>
        </div>

        <!-- Control Buttons for Reshuffling and Clearing History -->
        <div class="control-buttons">
            <button id="reshuffleBtn" class="small-button">Reshuffle</button>
            <button id="clearHistoryBtn" class="small-button">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
