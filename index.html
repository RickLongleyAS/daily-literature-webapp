<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Literature</h1>
        <p>Click the buttons below to read a random piece of literature for today!</p>

        <!-- Larger Buttons for Main Content -->
        <div class="buttons">
            <button id="poemBtn" class="large-button">Poem</button>
            <button id="shortStoryBtn" class="large-button">Short Story</button>
            <button id="essayBtn" class="large-button">Essay</button>
        </div>

        <!-- Smaller Buttons for Flagging and Control -->
        <div class="flag-buttons">
            <button id="flagPoemBtn" class="small-button">Flag Poem</button>
            <button id="flagShortStoryBtn" class="small-button">Flag Short Story</button>
            <button id="flagEssayBtn" class="small-button">Flag Essay</button>
        </div>

        <div class="control-buttons">
            <button id="reshuffleBtn" class="small-button">Reshuffle</button>
            <button id="clearHistoryBtn" class="small-button">Clear History</button>
            <button id="clearFlagsBtn" class="small-button">Clear Flagged Links</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
