<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Literature</h1>
        <p>Click the buttons below to read a random piece of literature for today!</p>

        <!-- Larger Buttons for Main Content -->
        <div class="buttons">
            <button id="poemBtn" class="large-button">Poem</button>
            <button id="shortStoryBtn" class="large-button">Short Story</button>
            <button id="essayBtn" class="large-button">Essay</button>
        </div>

        <!-- Display for Counters -->
        <div id="counters" class="counters">
            <p>Poems read: <span id="poemsRead">0</span>
            | Short Stories read: <span id="shortStoriesRead">0</span>
            | Essays read: <span id="essaysRead">0</span></p>
            <p>Current Streak: <span id="currentStreak">0</span> days</p>
            <p>All-Time Best Streak: <span id="bestStreak">0</span> days</p>
        </div>

        <!-- Control Buttons for Reshuffling, Exporting, Importing, and Clearing History -->
        <div class="control-buttons">
            <button id="reshuffleBtn" class="small-button">Reshuffle</button>
            <button id="clearHistoryBtn" class="small-button">Clear History</button>
            <button id="exportHistoryBtn" class="small-button">Export History</button>
            <input type="file" id="importHistoryInput" class="small-button" style="display:none">
            <button id="importHistoryBtn" class="small-button">Import History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
