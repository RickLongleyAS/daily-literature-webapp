<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Literature</h1>

        <!-- Simple Authentication Section (No Firebase) -->
        <div id="authSection">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Simple Logout Section -->
        <div id="logoutSection" style="display: none;">
            <p>Welcome, <span id="userEmail"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Content Section -->
        <div id="contentSection" style="display: none;">
            <h2>Click below to read a random piece of literature!</h2>
            <div class="buttons">
                <button id="poemBtn" class="large-button">Poem</button>
                <button id="shortStoryBtn" class="large-button">Short Story</button>
                <button id="essayBtn" class="large-button">Essay</button>
            </div>

            <div class="control-buttons">
                <button id="reshuffleBtn" class="small-button">Reshuffle</button>
                <button id="clearHistoryBtn" class="small-button">Clear History</button>
            </div>
        </div>

        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </div>
</body>
</html>
