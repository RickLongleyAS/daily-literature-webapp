<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Literature</h1>
        <p>Click the buttons below to read a random piece of literature for today!</p>

        <div class="buttons">
            <button id="poemBtn">Poem</button>
            <button id="shortStoryBtn">Short Story</button>
            <button id="essayBtn">Essay</button>
        </div>

        <div class="flag-buttons">
            <button id="flagPoemBtn">Flag Poem</button>
            <button id="flagShortStoryBtn">Flag Short Story</button>
            <button id="flagEssayBtn">Flag Essay</button>
        </div>

        <div class="control-buttons">
            <button id="reshuffleBtn">Reshuffle</button>
            <button id="clearHistoryBtn">Clear History</button>
            <button id="clearFlagsBtn">Clear Flagged Links</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
